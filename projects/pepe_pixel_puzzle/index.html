    <style>/* style.css */
.game-container {
    width: 400px;
    height: 400px;
    margin: 40px auto;
    background-color: #f0f0f0;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

.game-board-cell {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
}

.game-controls {
    margin-top: 20px;
    text-align: center;
}

#next-level-btn {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}</style>
</head>
