<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mation - Simple Animation Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #controls {
            margin: 20px;
        }
        #canvasContainer {
            position: relative;
            border: 2px dashed #333;
            width: 800px;
            height: 600px;
            background-color: white;
        }
        #imageCanvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .context-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            z-index: 1000;
        }
        .context-menu ul {
            list-style: none;
            margin: 0;
            padding: 5px 0;
        }
        .context-menu ul li {
            padding: 8px 15px;
            cursor: pointer;
        }
        .context-menu ul li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div id="controls">
        <input type="file" id="imageUploader" accept="image/*">
    </div>
    <div id="canvasContainer">
        <canvas id="imageCanvas"></canvas>
    </div>

    <div id="customMenu" class="context-menu">
        <ul>
            <li id="shatterOption">Shatter</li>
            <li id="deleteOption">Delete</li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
