<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mation - Simple Animation software</title>
    <style>
        /* Add this to your CSS section */
.context-menu {
    display: none;
    position: absolute;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border: 1px solid #ccc;
    z-index: 1000;
}

.context-menu ul {
    list-style: none;
    margin: 0;
    padding: 5px 0;
}

.context-menu ul li {
    padding: 8px 15px;
    cursor: pointer;
}

.context-menu ul li:hover {
    background-color: #eee;
}

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #canvasContainer {
            position: relative;
            border: 2px dashed #333;
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #imageCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <input type="file" id="imageUploader" accept="image/*">
    <div id="canvasContainer">
        <canvas id="imageCanvas"></canvas>
    </div>

    <script src="app.js"></script>


<div id="customMenu" class="context-menu">
    <ul>
        <li id="shatterOption">Shatter</li>
        <li id="deleteOption">Delete</li>
    </ul>
</div>

</body>
</html>
