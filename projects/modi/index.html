<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Clone - Project Editor</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; }
        .block-palette, .scripting-area { flex: 1; padding: 10px; box-sizing: border-box; }
        .block-palette { background-color: #f0f0f0; display: flex; flex-direction: column; }
        .scripting-area { background-color: #ffffff; border-left: 2px solid #ddd; }
        .block { 
            width: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .block.motion { background-color: #4C97FF; }
        .block.looks { background-color: #9966FF; }
        .block.control { background-color: #FFAB19; }
        .block:hover { transform: scale(1.05); }
        .stage { width: 300px; height: 300px; background-color: #ddd; margin: 10px; }
        .toolbar { background-color: #333; color: white; padding: 10px; text-align: center; }
</head>
<body>

    <div class="block-palette">
        <!-- Block categories and blocks go here -->
        <div class="block" draggable="true">Move 10 Steps</div>
        <div class="block" draggable="true">Turn 15 Degrees</div>
    </div>

    <div class="scripting-area">
        <!-- Drag-and-drop blocks go here -->
    </div>

    <div class="stage">
        <!-- Canvas or Stage area for sprites -->
    </div>

    <div class="toolbar">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="save">Save</button>
    </div>

    <script>
      document.querySelectorAll('.block').forEach(block => {
    block.addEventListener('dragstart', (event) => {
        event.dataTransfer.setData('text', event.target.innerHTML);
    });
});

document.querySelector('.scripting-area').addEventListener('dragover', (event) => {
    event.preventDefault();
});

document.querySelector('.scripting-area').addEventListener('drop', (event) => {
    event.preventDefault();
    const data = event.dataTransfer.getData('text');
    const newBlock = document.createElement('div');
    newBlock.className = 'block';
    newBlock.innerHTML = data;
    event.target.appendChild(newBlock);
});
const canvas = document.querySelector('.stage');
const ctx = canvas.getContext('2d');

function drawSprite(x, y) {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the stage
    ctx.fillStyle = 'blue';
    ctx.fillRect(x, y, 50, 50); // Draw a basic square sprite
}

let x = 0, y = 0;
drawSprite(x, y);

document.getElementById('start').addEventListener('click', () => {
    // Example: Move the sprite 10 steps right
    x += 10;
    drawSprite(x, y);
});

document.getElementById('stop').addEventListener('click', () => {
    // Stop logic here
});

document.getElementById('save').addEventListener('click', () => {
    // Serialize and save project logic here
});

    </script>
</body>
</html>
