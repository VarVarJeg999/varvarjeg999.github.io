<!DOCTYPE html>
<html>
<head>
<title>Fritocat OS</title>
<style>
/* some basic styling to make it look like an OS */
body {
font-family: sans-serif;
background-color: #f0f0f0;
margin: 0;
height: 100vh;
display: flex;
flex-direction: column;
}
.taskbar {
height: 30px;
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
}
.taskbar Button {
background-color: #444;
color: #fff;
border: none;
padding: 10px 20px;
font-size: 16px;
cursor: pointer;
}
.taskbar Button:hover {
background-color: #555;
}
.desktop {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
}
.icon {
width: 50px;
height: 50px;
margin: 10px;
display: inline-block;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 5px;
padding: 10px;
text-align: center;
}
.icon:hover {
background-color: #f7f7f7;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.app-icon {
background-color: #ccc;
}
</style>
</head>
<body>
<div class="taskbar">
<button>Start</button>
<button>Settings</button>
</div>
<div class="desktop">
<!-- desktop icons will go here -->
</div>
<script>
let fileSystem = {
root: {
id: 'root',
type: 'folder',
name: 'Root',
contents: [
{
id: 'apps',
type: 'folder',
name: 'Apps',
contents: [
{
id: 'calculator',
type: 'file',
name: 'Calculator.app',
contents: '<html><body><h1>Calculator App</h1></body></html>'
}
]
}
]
},
files: {}
};

let desktopIcons = [
{
id: 'calculator',
name: 'Calculator.app',
icon: 'app_icon.png'
}
];

// load desktop icons and display them
for (let i = 0; i < desktopIcons.length; i++) {
let iconHTML = '';
if (desktopIcons[i].name.endsWith('.app')) {
iconHTML = `
<div class="icon app-icon">
<img src="app_icon.png" alt="${desktopIcons[i].name}">
<span>${desktopIcons[i].name.replace('.app', '')}</span>
</div>
`;
} else {
iconHTML = `
<div class="icon">
<img src="${desktopIcons[i].icon}" alt="${desktopIcons[i].name}">
<span>${desktopIcons[i].name}</span>
</div>
`;
}
document.querySelector('.desktop').innerHTML += iconHTML;
}
[]
// open app when clicked
document.addEventListener('click', (event) => {
if (event.target.classList.contains('app-icon')) {
let appName = event.target.querySelector('span').textContent + '.app';
let appHTML = fileSystem.root.contents[0].contents.find((file) => file.name === appName).contents;
let appWindow = window.open('', '_blank');
appWindow.document.write(appHTML);
appWindow.document_close();
}
});
</script>
</body>
</html>
