<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixture Browser</title>
    <link rel="stylesheet" href="styles.css">  <!-- External CSS file -->
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <a href="mixture://newtab" id="newTabLink">New Tab</a>
        <a href="mixture://settings">Settings</a>
        <a href="mixture://extensions">Extensions</a>
    </div>

    <!-- Tabs -->
    <div class="tabs" id="tabs">
        <button id="newTabButton">New Tab</button>
    </div>

    <!-- Tab Content -->
    <div id="tabContent" class="tab-content">
        <h1>Welcome to Mixture Browser</h1>
        <p>Start by opening a new tab or entering a URL.</p>
    </div>

    <!-- External JS file -->
    <script src="scripts.js"></script>
</body>
</html>
