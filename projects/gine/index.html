<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gine - Simple Game Engine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #333;
            border: 2px solid #fff;
            flex-grow: 1;
            width: 100%;
            display: block;
        }

        #editorContainer {
            background: #222;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border-top: 2px solid #fff;
            box-sizing: border-box;
            width: 100%;
            flex-shrink: 0;
        }

        #scriptEditor {
            width: 100%;
            height: calc(100% - 40px);
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-family: monospace;
            box-sizing: border-box;
            resize: none;
            overflow-y: auto;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        button, select {
            background: #555;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover, select:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="editorContainer">
        <textarea id="scriptEditor" placeholder="Write your script here..."></textarea>
        <div id="controls">
            <div>
                <label for="examplesDropdown">Examples: </label>
                <select id="examplesDropdown">
                    <option value="">Select an example...</option>
                    <option value="combined">Shapes</option>

                </select>
            </div>
            <div>
                <button id="runScript">Run Script</button>
                <button id="exportProject">Export Project</button>
            </div>
        </div>
    </div>

    <!-- Load the engine -->
    <script src="engine.js"></script>
    <!-- Load utility functions -->
    <script src="utils.js"></script>
    <!-- Load JSZip for zipping functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Load custom script logic -->
    <script src="scriptLogic.js"></script>
</body>
</html>
