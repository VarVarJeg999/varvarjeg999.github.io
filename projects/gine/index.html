<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gine - Simple Game Engine</title>
    <style>
        
           #editorContainer {
            background: #222;
            height: 300px; /* Adjusted height to ensure all elements fit */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow: hidden;
        }

        #scriptListContainer {
            display: flex;
            align-items: center;
            padding: 5px 10px; /* Reduced padding to fit all elements */
            background: #333;
        }

        #scriptList {
            background: #444;
            padding: 5px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 80px; /* Reduced height */
            overflow-y: auto;
            margin-right: 10px;
            border: 1px solid #555;
        }

        #scriptList button {
            margin: 3px 0;
            background: #555;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }

        #scriptList button:hover {
            background: #666;
        }

        #addScriptButton {
            background: #555;
            border: none;
            color: #fff;
            padding: 6px 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        #addScriptButton:hover {
            background: #777;
        }

        #scriptEditor {
            width: 100%;
            height: calc(100% - 120px); /* Height adjusted to fit within container */
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 8px;
            font-family: monospace;
            box-sizing: border-box;
            resize: none;
            overflow-y: auto;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: #333;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        button, select {
            background: #555;
            border: none;
            color: #fff;
            padding: 6px 10px;
            cursor: pointer;
        }

        button:hover, select:hover {
            background: #777;
        }

        select {
            margin-left: 0;
        }

        #gameCanvas {
            background-color: #333;
            border: 2px solid #fff;
            flex-grow: 1;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="editorContainer">
        <div id="scriptListContainer">
            <button id="addScriptButton">Add Script</button>
            <div id="scriptList">
                <!-- Script names will be listed here -->
            </div>
        </div>
        <textarea id="scriptEditor" placeholder="Write your script here..."></textarea>
        <div id="controls">
            <div>
                <label for="examplesDropdown">Examples: </label>
                <select id="examplesDropdown">
                    <option value="">Select an example...</option>
                    <option value="circle">Circle Example</option>
                    <option value="halfCircle">Half Circle Example</option>
                    <option value="hexagon">Hexagon Example</option>
                    <option value="combined">Combined Example</option>
                </select>
            </div>
            <div>
                <button id="runScript">Run Script</button>
                <button id="exportProject">Export Project</button>
            </div>
        </div>
    </div>

    <!-- Load the engine -->
    <script src="engine.js"></script>
    <!-- Load utility functions -->
    <script src="utils.js"></script>
    <!-- Load JSZip for zipping functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Load custom script logic -->
    <script src="scriptLogic.js"></script>
