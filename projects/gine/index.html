<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gine - Simple Game Engine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent page scrolling */
        }

        #gameCanvas {
            background-color: #333;
            border: 2px solid #fff;
            flex: 1; /* Canvas takes remaining space */
        }

        #editorContainer {
            background: #222;
            padding: 10px;
            height: 150px; /* Fixed height to ensure visibility */
            box-sizing: border-box;
            flex-shrink: 0; /* Prevent the editor from shrinking */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        #scriptEditor {
            width: 100%;
            height: 100%;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 5px;
            font-family: monospace;
            resize: none;
            box-sizing: border-box;
        }

        #controls {
            margin-top: 10px;
            text-align: right;
        }

        button {
            background: #555;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="editorContainer">
        <textarea id="scriptEditor" placeholder="Write your script here..."></textarea>
        <div id="controls">
            <button id="runScript">Run Script</button>
            <button id="exportProject">Export Project</button>
        </div>
    </div>

    <!-- Load the engine -->
    <script src="engine.js"></script>
    <!-- Load utility functions -->
    <script src="utils.js"></script>

    <!-- Embedded script to handle dynamic script execution -->
    <script>
        document.getElementById('runScript').addEventListener('click', () => {
            const scriptContent = document.getElementById('scriptEditor').value;

            // Remove any previous user scripts
            const oldScript = document.querySelector('script[data-type="userScript"]');
            if (oldScript) {
                oldScript.remove();
            }

            // Create a new script element for the user's script
            const userScript = document.createElement('script');
            userScript.textContent = scriptContent;
            userScript.setAttribute('data-type', 'userScript');
            document.body.appendChild(userScript);
        });

        document.getElementById('exportProject').addEventListener('click', () => {
            const scriptContent = document.getElementById('scriptEditor').value;

            // HTML template with embedded user script
            const htmlContent = `

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gine - Exported Project</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #333;
            border: 2px solid #fff;
            flex: 1;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Load the engine -->
    <script src="engine.js"></script>
    <!-- Load utility functions -->
    <script src="utils.js"></script>

    <script>
        ${scriptContent}
    </script>
</body>
</html>

    </script>
</body>
</html>
