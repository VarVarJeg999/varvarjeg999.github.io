<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gine - Simple Game Engine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

           #editorContainer {
            background: #222;
            height: 300px; /* Adjusted height to ensure all elements fit */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow: hidden;
        }

        #scriptListContainer {
            display: flex;
            align-items: center;
            padding: 5px 10px; /* Reduced padding to fit all elements */
            background: #333;
        }

        #scriptList {
            background: #444;
            padding: 5px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 80px; /* Reduced height */
            overflow-y: auto;
            margin-right: 10px;
            border: 1px solid #555;
        }

        #scriptList button {
            margin: 3px 0;
            background: #555;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }

        #scriptList button:hover {
            background: #666;
        }

        #addScriptButton {
            background: #555;
            border: none;
            color: #fff;
            padding: 6px 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        #addScriptButton:hover {
            background: #777;
        }

        #scriptEditor {
            width: 100%;
            height: calc(100% - 120px); /* Height adjusted to fit within container */
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 8px;
            font-family: monospace;
            box-sizing: border-box;
            resize: none;
            overflow-y: auto;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: #333;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        button, select {
            background: #555;
            border: none;
            color: #fff;
            padding: 6px 10px;
            cursor: pointer;
        }

        button:hover, select:hover {
            background: #777;
        }

        select {
            margin-left: 0;
        }

        #gameCanvas {
            background-color: #333;
            border: 2px solid #fff;
            flex-grow: 1;
            width: 100%;
            display: block;
        }

         #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: #333;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        button, select {
            background: #555;
            border: none;
            color: #fff;
            padding: 6px 10px;
            cursor: pointer;
        }

        button:hover, select:hover {
            background: #777;
        }

        select {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div id="editorContainer">
        <!-- Property Editor UI -->
<div id="propertiesPanel">
    <h3>Properties</h3>
    <div id="objectProperties">
        <!-- Object-specific properties will be dynamically populated here -->
    </div>
    <div id="gameProperties">
        <!-- Game-wide properties will be shown here -->
        <h4>Game Settings</h4>
        <label for="skyColor">Sky Color:</label>
        <input type="color" id="skyColor" onchange="updateSkyColor(this.value)">
    </div>
</div>

        <!-- Extensions Panel -->
<div id="extensionsPanel" style="position: absolute; left: 10px; top: 50px; width: 250px; background: #eee; padding: 10px; border-radius: 8px;">
    <h3>Extensions</h3>
    <div id="extensionsList">
        <label>
            <input type="checkbox" id="enableNewtonianGravity" checked>
            Newtonian Gravity
        </label>
        <br/>
        <label>
            <input type="checkbox" id="enablePythonScripting">
            Python Scripting
        </label>
    </div>
</div>


        <div id="scriptListContainer">
            <button id="addScriptButton">Add Script</button>
            <div id="scriptList">
                <!-- Script names will be listed here -->
            </div>
        </div>
        <textarea id="scriptEditor" placeholder="Write your script here..."></textarea>
        <div id="controls">
            <div>
                <label for="examplesDropdown">Examples: </label>
                <select id="examplesDropdown">
                    <option value="">Select an example...</option>
                    <option value="circle">Circle Example</option>
                    <option value="halfCircle">Half Circle Example</option>
                    <option value="hexagon">Hexagon Example</option>
                    <option value="combined">Combined Example</option>
                    <option value="movingCircle">Moving Circle Example</option>

                </select>
            </div>
            <div>
                <button id="runScript">Run Script</button>
                <button id="stopScript">Stop Script</button>
                <button id="exportProject">Export Project</button>
                <input type="file" id="textureUpload" accept="image/*"/>
                <button id="addGameObject">Add GameObject</button>

            </div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Load the engine -->
    <script src="engine.js"></script>

    <script src="ui.js"></script>
    <!-- Load utility functions -->
    <script src="utils.js"></script>
    <!-- Load JSZip for zipping functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Load custom script logic -->
    <script src="scriptLogic.js"></script>
</body>
</html>
