<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>YouTube Clone</h1>
    </div>

    <div class="video-container">
        <!-- Video 1 -->
        <div class="video-card">
            <div class="thumbnail" style="background-image: url('https://placekitten.com/300/180');"></div>
            <div class="video-details">
                <div class="video-title">Amazing Nature</div>
                <div class="video-creator">by John Doe</div>
                <div class="video-stats">1M views • 200K likes</div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-card">
            <div class="thumbnail" style="background-image: url('https://placekitten.com/300/181');"></div>
            <div class="video-details">
                <div class="video-title">Tech Innovations 2023</div>
                <div class="video-creator">by Tech Guru</div>
                <div class="video-stats">500K views • 100K likes</div>
            </div>
        </div>

        <!-- Video 3 -->
        <div class="video-card">
            <div class="thumbnail" style="background-image: url('https://placekitten.com/300/182');"></div>
            <div class="video-details">
                <div class="video-title">Best Cooking Tips</div>
                <div class="video-creator">by Chef Mario</div>
                <div class="video-stats">300K views • 50K likes</div>
            </div>
        </div>

        <!-- Video 4 -->
        <div class="video-card">
            <div class="thumbnail" style="background-image: url('https://placekitten.com/300/183');"></div>
            <div class="video-details">
                <div class="video-title">Travel Vlog: Paris</div>
                <div class="video-creator">by Adventurer</div>
                <div class="video-stats">2M views • 500K likes</div>
            </div>
        </div>
    </div>
</body>
</html>
