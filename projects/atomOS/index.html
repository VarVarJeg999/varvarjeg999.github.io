<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtomOS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #2c2c2c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .taskbar .start-menu {
            display: flex;
            align-items: center;
        }
        .taskbar .start-menu img {
            height: 30px;
            width: 30px;
            margin-right: 10px;
        }
        .taskbar .open-windows {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .taskbar .open-windows button {
            background-color: #4c4c4c;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .taskbar .open-windows button:hover {
            background-color: #666;
        }
        .taskbar .system-tray {
            display: flex;
            align-items: center;
        }
        .taskbar .system-tray div {
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <div class="taskbar">
        <!-- Start Menu -->
        <div class="start-menu">
            <img src="start-icon.png" alt="Start">
            <span>Start</span>
        </div>
        
        <!-- Open Windows -->
        <div class="open-windows">
            <button>Window 1</button>
            <button>Window 2</button>
        </div>
        
        <!-- System Tray -->
        <div class="system-tray">
            <div>12:30 PM</div>
            <div>ðŸ”Š</div>
            <div>ðŸ’»</div>
        </div>
    </div>

</body>
</html>
